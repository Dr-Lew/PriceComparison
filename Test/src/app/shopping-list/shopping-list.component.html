<h2>Shopping List</h2>
<div class="product-container">
    <div class="product" *ngFor="let product of products; let i = index">
        <img src="product{{ i + 1 }}-image-placeholder.jpg" alt="Product Image">
        <p>{{ product.name }}</p>
        <button (click)="addToShoppingList(product)">Add</button>
      </div>
</div>
<h3>My Shopping List</h3>
<ul>
  <li *ngFor="let item of shoppingList">{{ item.name }} (Count: {{ item.count }})</li>
</ul>
