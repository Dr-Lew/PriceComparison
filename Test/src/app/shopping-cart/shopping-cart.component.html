<table id="products" style="margin-top: 50px;">
    <thead>
      <tr>
        <th colspan="5" style="text-align: center; font-size: 20px;">SHOPPING CART</th>
      </tr>
      <tr>
        <th>#</th>
        <th>Item Name</th>
        <th>Item Count</th>
        <th>Store</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of getCart() let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.product.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.store?.id }}</td>
        <td>{{ item.price }}</td>
      </tr>
    </tbody>
    </table>

<button (click)="back()">Go back</button>
