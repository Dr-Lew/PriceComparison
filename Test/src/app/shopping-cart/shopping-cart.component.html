<table id="products" style="margin-top: 50px;">
    <thead>
      <tr>
        <th colspan="3" style="text-align: center; font-size: 20px;">SHOPPING LIST</th>
      </tr>
      <tr>
        <th>#</th>
        <th>Item Name</th>
        <th>Item Count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of getCart() let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
      </tr>
    </tbody>
    </table>

<div>
<button (click)="findCheapestForEntireCart()">Find Cheapest</button>
</div>
<button (click)="back()">Go back</button>
